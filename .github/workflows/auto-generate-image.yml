# This is a test file.
name: Auto Generate Image  # 工作流名称

on:
  schedule:
    - cron: '* * * * *'  # 每分钟运行一次
  push:  # 也可以在 push 代码时手动触发
  workflow_dispatch:  # 允许手动触发

jobs:
  generate_image:
    runs-on: ubuntu-latest  # 运行环境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 拉取代码

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # 指定 Python 版本

      - name: Install dependencies
        run: pip install pillow  # 安装 PIL 库

      - name: Run image generation script
        run: python generate_image.py  # 运行 Python 脚本

      - name: Commit and push generated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated_image.png
          git commit -m "Auto-generated image"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 自动生成的 token 进行推送

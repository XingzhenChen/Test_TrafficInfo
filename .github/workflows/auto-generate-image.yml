name: Auto Generate Image

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次

jobs:
  generate_image:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来推送图片到仓库

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pillow  # 安装 Pillow 库

      - name: Run image generation script
        run: python generate_image.py  # 执行 Python 脚本，生成图片

      - name: Commit and push generated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated_image_*.png
          git commit -m "Auto-generated image with timestamp"
          git pull --rebase  # 拉取最新的更改，避免冲突
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

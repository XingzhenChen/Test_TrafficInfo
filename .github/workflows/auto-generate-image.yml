name: Auto Generate Image  # 工作流名称

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  push:  # 也可以手动触发
  workflow_dispatch:  # 允许手动触发

jobs:
  generate_image:
    runs-on: ubuntu-latest  # 运行环境

    permissions:
      contents: write  # 给 GitHub Actions 写权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 拉取代码

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # 配置 Python 环境

      - name: Install dependencies
        run: pip install pillow  # 安装 PIL 库

      - name: Run image generation script
        run: python generate_image.py  # 运行 Python 脚本生成图片

      - name: Commit and push generated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated_image.png
          git commit -m "Auto-generated image"
          git pull --rebase  # 拉取最新代码，避免冲突
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
